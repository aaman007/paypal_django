<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="paypal-button-container"></div>
    <script src="https://www.paypal.com/sdk/js?client-id=Af8ZUU1fKZ66O-EhfJi77crIqfnV62EMmn4oInUPAR_socMdZtO9ko47lX6rfqmQlsCrZs2MHpvbc7xP&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
    <script>
      paypal.Buttons({
          style: {
              shape: 'pill',
              color: 'blue',
              layout: 'vertical',
              label: 'paypal'
          },
          createSubscription: function(data, actions) {
            return actions.subscription.create({
              'plan_id': "{{ plan_id }}"
            });
          },
          onApprove: function(data, actions) {
            alert(data.subscriptionID);
          }
      }).render('#paypal-button-container');
    </script>
</body>
</html>
